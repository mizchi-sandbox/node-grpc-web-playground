version: "3"
services:
  proxy:
    build: ./proxy
    ports:
      - "8080:8080"
    links:
      - "server"
  server:
    build:
      dockerfile: ./server-node/Dockerfile
      context: ./
    volumes:
      - node_modules:/app/node_modules:rw
    ports:
      - "9090:9090"
volumes:
  node_modules:
